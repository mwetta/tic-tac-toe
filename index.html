<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Tic-Tac-Toe</title>
</head>

<body>
    <div class="wrapper">
        <div class="container">
            <div class="header">
                <h1><img class="white" src="icons/tictactoe.svg" alt="">Tic Tac Toe</h1>
                <div class="nav">
                    <button id="newGameBtn">New Game</button>
                </div>
            </div>
            <div class="main">
                <div id="newGame" class="modal">
                    <div class="modal-content">
                        <span class="close">x</span>
                        <h2>Ready to Play?</h2>
                        <form method="post">
                            <ul>
                                <li><label for="playerXName">Player 1</label>
                                    <input type="text" name="playerXName" id="playerXName">
                                </li>
                                <li><label for="playerOName">Player 2</label>
                                    <input type="text" name="playerOName" id="playerOName" class="">
                                </li>
                            </ul>
                            <input type="button" id="start" value="Start Game" class="standard-width">
                        </form>
                    </div>
                </div>
                <div class="gameboard">
                    <div id="0" class="space"></div>
                    <div id="1" class="space"></div>
                    <div id="2" class="space"></div>
                    <div id="3" class="space"></div>
                    <div id="4" class="space"></div>
                    <div id="5" class="space"></div>
                    <div id="6" class="space"></div>
                    <div id="7" class="space"></div>
                    <div id="8" class="space"></div>
                </div>
                <div class="turns">
                    <button id="x">x</button>
                    <div id="player-x"></div>
                    <button id="o">o</button>
                    <div id="player-o"></div>
                </div>
            </div>
        </div>
        <div class="footer">Created by Tualha as part of The Odin Project</div>
    </div>

</body>

</html>
