<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Tic-Tac-Toe</title>
</head>

<body>
    <div class="wrapper">
        <div class="container">
            <div class="header">
                <h1><img class="white" src="icons/tictactoe.svg" alt="">Tic Tac Toe</h1>
                <div class="nav">
                    <button id="add-names-button">Add Player Names</button>
                    <button id="reset" class="standard-width">Reset</button>
                </div>
            </div>
            <div class="main">
                <div class="gameboard">
                    <div id="0" class="space"></div>
                    <div id="1" class="space"></div>
                    <div id="2" class="space"></div>
                    <div id="3" class="space"></div>
                    <div id="4" class="space"></div>
                    <div id="5" class="space"></div>
                    <div id="6" class="space"></div>
                    <div id="7" class="space"></div>
                    <div id="8" class="space"></div>
                </div>
                <div class="turns">
                    <div id="player-x-turn">
                        <button id="x">x</button>
                        <div id="player-x"></div>
                        <!-- <form method="post">
                            <label for="player-x-name"></label><input type="text" name="player-x-name"
                                id="player-x-name">
                            <input type="button" value="Set" id="sumit-player-x">
                        </form> -->
                    </div>
                    <div id="player-o-turn">
                        <button id="o">o</button>
                        <div id="player-o"></div>
                        <!-- <label for="player-x-name">Player 2</label><input type="text" value="Player 2 Name"
                            name="player-x-name" id="player-x-name"> -->
                    </div>
                </div>
            </div>
        </div>
        <div class="footer">Created by Tualha as part of The Odin Project</div>
    </div>

</body>

</html>
